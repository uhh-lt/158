{% extends "layout.html" %}
{% block content %}
<h4>Word: {{ word }}</h4>
<h4>Language: {{ language }} </h4>

<h4> Senses</h4>

<div class="pure-g">
  <div class="pure-u-1 pure-u-lg-2-3">
    <div id="sense">
      {% for sense in senses %}
          <span class="sense">
            {{ sense['token'] | e }}
            <span class="sense-details">
              <b>Keyword</b>: {{ sense['keyword'] | e }}<br>
              <b>Cluster:</b> {{ ', '.join(sense['cluster']) | e }}<br>
            </span>
          </span>
          <br>
      {%- endfor %}
    </div>
  </div>
</div>

<div class="right-picture">
    <h5>Sense graph plot </h5>
    <embed src="./plots/{{language}}/{{word}}" width="800" height="800" float="right">
</div>
{% endblock %}
