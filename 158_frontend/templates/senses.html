{% extends "layout.html" %}
{% block content %}
<p>Word: {{ word }}</p>

<div class="pure-g">
  <div class="pure-u-1 pure-u-lg-2-3">
    <div id="sense">
      {% for sense in senses %}
          <span class="sense">
            {{ sense['token'] | e }}
            <span class="sense-details">
              <strong>Keyword</strong>: {{ sense[1] | e }}<br>
              <strong>Cluster:</strong> {{ ', '.join(sense[2]) | e }}<br>
            </span>
          </span>
          <br>
      {%- endfor %}
    </div>
  </div>
</div>

{% endblock %}
