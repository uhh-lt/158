{% extends "layout.html" %}
{% block content %}

<h2>Text Disambiguation</h2>

<br>

<form id="form" class="pure-g pure-form" method="POST" action="{{ url_for('.wsd') }}" onsubmit="validate()">
    <div id="input" class="pure-u-1 pure-u-lg-2-3">
        <fieldset class="pure-group">
          <textarea id="text" class="pure-input-1" rows="10" name="text" placeholder="A bank is a financial institution."></textarea>
        </fieldset>
    </div>

    <div class="pure-u-1 pure-u-lg-1-3">
    <aside id="actions">
      <p><label for="text">Put your text and press the button below.</label></p>
      <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </aside>
</div>
</form>

<h2>Word Senses</h2>

<br>

<form id="form_2" class="pure-g pure-form" method="POST" action="{{ url_for('.senses') }}" onsubmit="validate()">
    <div id="senses_input" class="pure-u-1 pure-u-lg-2-3">
        <fieldset class="pure-group">
          <textarea id="word" class="pure-input-1" rows="10" name="word" placeholder="Bank"></textarea>
        </fieldset>
    </div>

    <div class="pure-u-1 pure-u-lg-1-3">
    <aside id="actions">
      <p><label for="word">Put your word and press the button below.</label></p>
      <select id="selected_language" name="selected_language">
          {% for language in langs_dict %}
            {% if fullname == "English" %}
                <option selected value="{{ language[1] }}">{{ language[0] }}</option>
            {% else %}
                <option value="{{ language[1] }}">{{ language[0] }}</option>
            {% endif %}
          {% endfor %}
      </select>

      <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </aside>
    </div>
</form>

<script>
  function validate() {
    if (document.forms["form"]["text"].value.trim() == "") {
      document.forms["form"]["text"].value = document.forms["form"]["text"].placeholder;
    }
}
</script>
{% endblock %}
